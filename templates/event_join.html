{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}

Join Event
{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <div class="card mt-2">
        <div class="card-header">
         Join Event
        </div>
        <div class="card-body">
          <form method="post" 
          enctype="multipart/form-data"
          action="">
            {% csrf_token %}
            {{ form | crispy }}
            <button type= "submit">
                Join
            </button>
        </form>
        </div>
      </div>
    </div>



{% endblock %}
