{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Sign Up
{% endblock %}

{% block content %}
<div class="col-md-6 mx-auto">
    <div class="card mt-2">
        <div class="card-header">
          Sign Up
        </div>
        <div class="card-body">
          <form method="post" action="">
            {% csrf_token %}
            {{ form | crispy }}
            <button type= "submit">
                Sign Up
            </button>
        </form>
        </div>
      </div>
    </div>



{% endblock %}
